<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ obj.name }}</title>
</head>
<body>
    <h1>{{ obj.name }}</h1>
    <ul>
    {% for info in obj.info_set.all %}
        <li> <a href="{{ info.url }}"> {{ info.title }} </a> </li>
        <span> {{ info.description }}</span>
    {% endfor %}
    </ul>
</body>
</html>
